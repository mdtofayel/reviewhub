spring.application.name=reviewhub-api

# --- Server ---
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/css,text/html
server.compression.min-response-size=1024

# --- ProblemDetails (nice JSON errors) ---
spring.mvc.problemdetails.enabled=true

# --- CORS (separate FE origin) ---
# Comma-separated list; our CorsConfig maps it into a List<String>
app.cors.allowed-origins=http://localhost:5173

# Add more origins later, e.g.:
# app.cors.allowed-origins=http://localhost:5173,https://reviewhub.example.com

# --- PostgreSQL datasource (adjust to your setup) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/reviewhub
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Scraper integration (used by ScraperProperties) ---
reviewhub.scraper.pythonPath=./scraper/venv/Scripts/python.exe
reviewhub.scraper.scriptPath=./scraper/amazon_scraper.py
reviewhub.scraper.backendBaseUrl=http://localhost:8080

